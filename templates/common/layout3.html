{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>
          {% block title %}
            网站标题
          {% endblock %}
        </title>
        <style type="text/css">
        .error{
            font-weight: bold;
            color: red;
        }
        .choice{
            display: inline-block;
        }
        .choice>li{
            display: inline-block;
            list-style-type: none;
        }
    </style>
		<base href="{% static '/' %}">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<link rel="stylesheet" type="text/css" href="css/main2.css" />
        <script src="js/jquery.min.js"></script>
	</head>

	<body>
		<div class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a href="{% url 'index' %}" class="navbar-brand"></a>
				</div>
				<label id="toggle-label" class="visible-xs-block" for="toggle-checkbox">	菜单</label>
				<input class="hidden" id="toggle-checkbox" type="checkbox" name="" id="" value="" />
				<div class="hidden-xs">
					<ul class="nav navbar-nav">
						<li class="active">
							<a href="{% url 'index' %}">首页</a>
						</li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li>
							<a href="{% url 'user:logout' %}">退出</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="wrap body_wrap clearfix">
            <div class="wrap_l">
                <div class="me_w">
                    <div class="me_portrait_w">
                        <img src="https://tvax3.sinaimg.cn/crop.0.0.996.996.180/006RHNc9ly8frrbcu8qj8j30ro0rowfr.jpg?KID=imgbed,tva&amp;Expires=1625306495&amp;ssig=KDc%2B%2FDXejc" alt="" class="me_portrait">
                    </div>
                    <p class="me_name" title="{{ request. }}">Mariafun</p>
                    <p class="me_links">
                        <!-- <a target="_blank" href="http://account.weibo.com/set/index" data-sudaclick="mycenter_modify_per_info">修改个人资料</a>&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp; -->
                        <!-- <a target="_blank" href="http://security.weibo.com/security/index" data-sudaclick="mycenter_setting">账号安全设置</a> -->
                    </p>
                </div>
                <div class="l_menus_w">
                <ul class="l_menus" id="SI_SideTab">
                    <li class="l_menu l_menu_on" node-relation="news" suda-uatrack="key=index_mycenter&amp;value=mynews">
                        <h3 class="l_menu_tt l_menu_tt_0" id="l_menu_tt_0"><a href="">个人信息</a></h3>
                    </li>
                    <li class="l_menu" node-relation="cmnt">
                        <h3 class="l_menu_tt l_menu_tt_1" id="l_menu_tt_1" suda-uatrack="key=index_mycenter&amp;value=mycomment">我的评论</h3>
                        <!-- <span class="l_menu_tip">99<sup>+</sup></span> -->
                    </li>
                    <li class="l_menu" node-relation="fav">
                        <h3 class="l_menu_tt l_menu_tt_2" id="l_menu_tt_2" suda-uatrack="key=index_mycenter&amp;value=mycollection">
                            <a href="">我的收藏</a></h3>
                    </li>
                    <li class="l_menu" node-relation="zhongce">
                        <h3 class="l_menu_tt l_menu_tt_4" id="l_menu_tt_4" suda-uatrack="key=index_mycenter&amp;value=myzc">
                            <a href="{% url 'user:api_change_pwd' %}">修改密码</a></h3>
                </ul>
            </div>
        </div>
            <div class="wrap_r" id="SI_SideCont">
            {% block content %}
            正文
            {% endblock %}
        </div>
        </div>
		<div class="footer text-center">
			© 1997-2018 网易公司版权所有 About NetEase | 公司简介 | 联系方法 | 招聘信息 | 客户服务 | 隐私政策 | 广告服务 | 网站地图 | 意见反馈 | 不良信息举报
		</div>

<!--        <script type="text/javascript" src="../../static/js/feed.relatedNews.js"></script>-->
<!--        <script type="text/javascript" src="../../static/js/suda_s_v851c.js"></script>-->
        {% block footer %}
            footer
        {% endblock %}

	</body>

</html>

{% extends 'common/layout2.html' %}
{% block title %}
登录
{% endblock %}
{% block content %}

			<h1>登陆
				<small>没有账号？<a href="{% url 'user:register' %}">注册</a></small>
			</h1>
			<form method="post" action="" novalidate>
				<input type="hidden" name="next_url"/>
				<input type="hidden" name="user_id"/>
				<div class="info1" style="color: red">{{ msg|default_if_none:'' }}</div>
				<div class="form-group">
					<label for="">手机号码</label>
					<input type="text" class="form-control" id="userCode"
                           name="userCode" value="{{ username|default_if_none:'' }}"/>
					<span class="error" style="color: red"> {{ form_model.userCode.errors.0 }} </span>
				</div>
				<div class="form-group">
					<label for="">密码</label>
					<input type="password" class="form-control" id="userPassword"
                           name="userPassword" value="{{ password|default_if_none:'' }}"/>
					<span class="error" style="color: red"> {{ form_model.userPassword.errors.0 }} </span>
				</div>
				<div class="form-group">
					<a href="">忘记密码</a>
				</div>
				<div class="form-group">
					<button id="btn" class="btn btn-primary btn-block">登陆</button>

				</div>
			</form>

{% endblock %}

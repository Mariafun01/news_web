<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <div>
    <h2>图书信息</h2>
      <table class="tb">
        <thead>
          <tr>
            <th>编号</th>
            <th>标题</th>
            <th>作者</th>
            <th>创建时间</th>
            <th>摘要</th>
            <th>正文</th>
            <th>类别</th>
          </tr>
        </thead>
      <tbody>
{% for new in news %}
<tr>
<td>
<a href="#">{{new.id}}</a>
</td>

  <td>{{new.title}}</td>
  <td>{{new.author}}</td>
  <td>{{new.create_date|date:'Y-m-d'}}</td>
  <td>{{new.description}}</td>
  <td>{{new.text}}</td>

<!--  <td>{{new.category}}</td>-->


<td>
<a href="#" onclick="return confirm('真的要删除么?')">删除</a>|
<a href="#">更新</a>
</td>
</tr>
{% endfor %}
        </tbody>
      </table>
  </div>

</body>
</html>
